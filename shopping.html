<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="shopping.css">
    <script src="https://kit.fontawesome.com/6d8e4d74f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header">
        <h1>Today's Selection</h1>
    </section>
    <div class="grid--container">
        
        <section class="cart-section">
            <div class="icon--container">
            <i class="fas fa-shopping-cart fa-2x">
                </i>
            </div>
            <div class="cart--container">
                


                <h2>Your Cart</h2>
                <div class="cart"></div>
                <div class="cart-summary">
                    <hr>
                    <div class="cart-totals">
                        <h3>Total:</h3>
                        <span class="total">$0</span>
                    </div>
                    <div class="cart-totals">
                        <h3>Savings:</h3>
                        <span class="savings">$0</span>
                    </div>
                    <button onclick=openCheckout() >Checkout</button>
                </div>
            </div>
            
        </section>
        <section class="inventory">

        </section>
    </div>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i></a>
    </nav>
</body>
<script src="inventory.js"></script>
<script src="index.js"></script>
</html>
